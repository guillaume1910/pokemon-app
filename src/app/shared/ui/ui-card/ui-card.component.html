<mat-card class="ui-card">
  <mat-card-header>
    <mat-card-title>{{title}}</mat-card-title>
    <mat-card-subtitle>{{subtitle}}</mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image style=" width:240px; height: 340px" [src]="img">
  <mat-card-content>
    <p>
     {{content}}
    </p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button [disabled]="count === 0" (click)="remove.emit()">remove</button>
    {{count}}
    <button mat-button (click)="add.emit()">add</button>
  </mat-card-actions>
</mat-card>
